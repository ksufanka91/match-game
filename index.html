<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game-match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="title">TIME</div>
    <div class="timer">00:00:00</div>

    <div class="results__block">
        <div class="results__title">Results</div>
        <div class="results">0</div>
    </div>

    <div class="best-time">
        <div class="best-time-title">Best Time</div>
        <div class="best-time-result">--:--:--</div>
    </div>
</div>

<div id="game" class="game">
    <div class="field">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>

<button type="reset" class="reset">New game</button>



<script src="script.js"></script>
</body>
</html>
